<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pixel Drawing</title>

	<style>
		
		* {
			box-sizing: border-box;
		}

		body, html {
			height: 100%;
		}

		body {
			padding: 0;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}

	</style>
</head>
<body>

	<canvas width="500" height="500"></canvas>

<script>
	
const canvas = document.querySelector('canvas');
const ctx = canvas.getContext('2d');

const w = canvas.width;
const h = canvas.height;

const pixel = 20;

const Xlen = w / pixel;
const Ylen = h / pixel;

// Loop X line
for (let i = 0; i <= Xlen; i++) {
	ctx.strokeStyle = 'gray';
	ctx.beginPath();
	ctx.moveTo(0, pixel * i);
	ctx.lineTo(w, pixel * i);
	ctx.stroke();
}

// Loop Y line
for (let i = 0; i <= Xlen; i++) {
	ctx.strokeStyle = 'gray';
	ctx.beginPath();
	ctx.moveTo(pixel * i, 0);
	ctx.lineTo(pixel * i, h);
	ctx.stroke();
}

canvas.addEventListener('mousemove', (e) => {
	let pxl = [Math.floor(e.offsetX / pixel), Math.floor(e.offsetY / pixel)];

	ctx.fillStyle = 'black';
	ctx.fillRect(pixel * pxl[0], pixel * pxl[1], pixel, pixel);
});

</script>
</body>
</html>
